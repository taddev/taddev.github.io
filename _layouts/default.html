<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
    <title>{{ page.title }}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/stylesheets/syntax.css">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="/stylesheets/base.css">
	<link rel="stylesheet" href="/stylesheets/skeleton.css">
	<link rel="stylesheet" href="/stylesheets/layout.css">

	<!--[if lt IE 9]>
		<script src="/javascripts/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="/images/favicon.ico">
	<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">

	<!-- Tracking Privacy
	================================================== -->
	<script type="text/javascript" src="/javascripts/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/javascripts/jquery.cookies.js"></script>
	<script type="application/x-social-share-privacy-settings">{	 
		order: ['buffer', 'delicious', 'disqus', 'facebook', 'gplus', 'hackernews', 'linkedin', 'pinterest', 'reddit', 'stumbleupon', 'twitter', 'xing']
	}
	</script>
</head>
<body>
	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="sixteen columns">
			<h1 style="margin-top: 40px">{{ site.name }}</h1>
			<h5>[<a class="extra" href="/">home</a>] [<a class="extra" href="/64bit-putty/">64bit putty</a>] [<a class="extra" href="/About/">About</a>]</h5>
			<hr />
		</div>
		<div class="eleven columns alpha offset-by-one">
{{ content }}
		</div>
		<div class="four columns omega">
			<h4>Categories</h4>
				<ul class="square">
				{% for category in site.category-list %}
					<li><a href="/category/{{ category }}/">{{ category }}</a></li>
				{% endfor %}
				</ul>
			<h4>RSS Feeds</h4>
			<ul class="square">
				<li><a href="/feed.xml">Recent Posts</a></li>
			{% for category in site.category-list %}
				<li><a href="/feed.{{ category }}.xml">{{ category }}</a></li>
			{% endfor %}
			</ul>
			<h4>Social</h4>
			<div data-social-share-privacy='true' data-services.flattr.status='false'></div>
		</div>
	</div><!-- container -->
<!-- End Document
================================================== -->
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://dev.splunk.net/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 1]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
    g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();

</script>
<noscript><p><img src="http://dev.splunk.net/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
<script type="text/javascript">(function () {var s = document.createElement('script');var t = document.getElementsByTagName('script')[0];s.type = 'text/javascript';s.async = true;s.src = '/javascripts/jquery.socialshareprivacy.min.autoload.js';t.parentNode.insertBefore(s, t);})();</script>
</body>
</html>
