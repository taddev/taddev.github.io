<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
    <title>{{ page.title }}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="/stylesheets/base.css">
	<link rel="stylesheet" href="/stylesheets/skeleton.css">
	<link rel="stylesheet" href="/stylesheets/layout.css">
	<link rel="stylesheet" href="/stylesheets/my.css">

	<!--[if lt IE 9]>
		<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="/images/favicon.ico">
	<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">

</head>
<body>
	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container fill">
		<div class="sixteen columns">
			<h1 style="margin-top: 40px">{{ site.name }}</h1>
			<h5>[<a class="extra" href="/">home</a>] [<a class="extra" href="/64bit-putty">64bit putty</a>]</h5>
			<hr />
		</div>
		<div class="nine columns alpha offset-by-one">
{{ content }}
		</div>
		<div class="six columns omega">
			<h4>Categories</h4>
				<ul class="square">
				{% for category in site.category-list %}
					<li><a href="/category/{{ category }}">{{ category }}</a></li>
				{% endfor %}
				</ul>
			<h4>RSS Feeds</h4>
			<ul class="square">
				<li><a href="/feed.xml">Recent Posts</a></li>
			{% for category in site.category-list %}
				<li><strong>Category:</strong> <a href="/feed.{{ category }}.xml">{{ category }}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div><!-- container -->
<!-- End Document
================================================== -->
</body>
</html>
