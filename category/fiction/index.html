---
layout: default
title: Category%3A Fiction
---
<div id="home">
  <h4>Category: Fiction</h4>
  <ul class="posts">
	{% for post in site.categories.fiction %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
