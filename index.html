---
layout: default
title: Splunk.Net
---

<div id="home">
  <h4>Posts</h4>
  <ul class="posts">
    {% for post in site.posts %}
      <li><strong>{{ post.date | date_to_string }}</strong> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% if post.excerpt %}      
      <p>{{ post.excerpt }} <a href="{{ post.url }}"> more...</a></p>
{% endif %}
    {% endfor %}
  </ul>
</div>
