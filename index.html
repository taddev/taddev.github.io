---
layout: default
title: Splunk.Net
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><strong>{{ post.date | date_to_string }}</strong> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> <i style="float: right">{{ post.categories | first }}</i></li> 
      {{ post.excerpt }}
      <hr />
    {% endfor %}
  </ul>
</div>
